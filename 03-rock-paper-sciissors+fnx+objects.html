<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<style>
  .rock{
  background-color: rgba(224, 99, 27, 0.829);
  border: none;
  padding: 12px;
  border-color: solid;
  border-width: 1px;
  border-radius: 8px;
  margin-right: 10px;
  
  }
  .rock:hover{
  box-shadow: 5px 8px 10px rgb(151, 151, 11);
  background-color: rgb(73, 95, 110);    
  color: white;
  transition-duration: 0.5s;
  cursor: pointer;
  }

  .paper{
  background-color: rgba(243, 226, 216, 0.829);
  border: none;
  padding: 12px;
  border-color: solid;
  border-width: 1px;
  border-radius: 8px;
  margin-right: 10px;
  cursor: pointer;
  }
  .paper:hover{
  box-shadow: 5px 8px 10px rgb(11, 151, 81);
  background-color: rgb(73, 95, 110);    
  color: white;
  transition-duration: 0.5s;
  cursor: pointer;
  }

  .Scissors{
  background-color: rgba(199, 188, 182, 0.829);
  border: none;
  padding: 12px;
  border-color: solid;
  border-width: 1px;
  border-radius: 8px;
  margin-right: 10px;
  }
  .Scissors:hover{
  box-shadow: 5px 8px 10px rgb(11, 151, 41);
  background-color: rgb(73, 95, 110);    
  color: white;
  transition-duration: 0.5s;
  cursor: pointer;
  }

  .reset{
    background-color: rgba(255, 226, 96, 0.829);
  border: none;
  padding: 12px;
  border-color: solid;
  border-width: 1px;
  border-radius: 8px;
  margin-right: 10px;
  cursor: pointer;
  }

  </style>
<body>
<button class="rock" onclick="
//Calling Function 1
playGame('rock');
    ">

Rock
</button>

<button class="paper" onclick="
playGame('paper');
">

Paper
</button>

<button class="Scissors" onclick="
playGame('Scissors');
">

Scissors
</button>
<button class="reset" onclick="
score.wins=0;
score.ties=0;
score.losses=0;

alert('Scores Reseted.\n Wins:0, Ties:0, losses:0')
">
  Reset
</button>

<script>
// OBJECTS...FOR UPDATING THE SCORE. TO TELL THE USER THE NO.OF WINS,TIES AND LOSSES IN THE GAME

const score={
wins:0,
ties:0,
losses:0
};



//Function 1 to be called..
function playGame(playerMove){

    const computerTake= pickComputerMove();
  
  let outcome='';
  
  if (playerMove==='Scissors'){
    if(computerTake==='rock'){
   outcome='You loose'
   }else if(computerTake ==='Paper'){
      outcome='You Win'
   }else if(computerTake ==='Scissors'){
  outcome='Tie'
   }
  
   
  }else if(playerMove==='paper'){

  if(computerTake==='rock'){
 outcome='You Win'
 }else if(computerTake ==='Paper'){
    outcome='Tie'
 }else if(computerTake ==='Scissors'){
outcome='You loose'
 }

 
  } else if(playerMove==='rock'){

if(computerTake==='rock'){
 outcome='Tie'
 }else if(computerTake ==='Paper'){
    outcome='You loose'
 }else if(computerTake ==='Scissors'){
outcome='You Win'
 }

 
  }

  
  if(outcome==='You Win'){
score.wins+=1;

}else if(outcome==='Tie'){
score.ties+=1;
}else if(outcome==='You loose'){
score.losses+=1;
}


   
alert(`You chose ${playerMove} and the commputer took: ${computerTake}\n \n Result:${outcome} 
 
 Wins:${score.wins}, Ties:${score.ties} ,Losses:${score.losses} \n... Computer Results...\n Wins:${score.losses},Ties:${score.ties},Losses:${score.wins}`)
 


}


//Function 2.
function pickComputerMove(){
 const randomNumber=Math.random();

let computerTake='';

if(randomNumber>=0 && randomNumber <1/3){
computerTake='rock'
}else if(randomNumber>=1/3 && randomNumber <2/3 ){
computerTake='Paper'

}else if(randomNumber>=2/3 && randomNumber<1){
    computerTake='Scissors'
}

return computerTake;
}
</script>

</body>
</html>
