<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<style>
body{
  background-color: black;
  color: white;
  font-family: Arial;
}

.move-icon{
  height: 50px;

}

.move-button{
width: 120px;
border-radius: 60px;
height: 120px;
background-color: transparent;
margin-right: 20px;
border: 2px solid white;
cursor: pointer;
}
.result{
  font-size: 25px;
  font-weight: bold;
  margin-top: 50px;
}

.reset{
  padding: 8px 20px;
  background-color: white;
  font-size: 15px;
  cursor: pointer;
  border: none;
}


</style>
<body>
<p style="font-size: 30px; font-weight: bold;">Rock Paper Scissors</p>

<button class="move-button" onclick="
//Calling Function 1
playGame('rock');
    ">
<img class="move-icon" src="Rock-paper-scissors img/rock-emoji.png" alt="">
 </button>

<button class="move-button" onclick="
playGame('paper'); 
">

<img class="move-icon" src="Rock-paper-scissors img/paper-emoji.png" alt="">
</button>

<button class="move-button" onclick="
playGame('Scissors');
">

<img class="move-icon" src="Rock-paper-scissors img/scissors-emoji.png" alt="">
</button>

<!-- Third paragraph for DOM-->
<p class="js-move "></p>

<!--second paragraph for DOM-->
<p class="js-result result"></p>

<!--First paragraph for DOM-->
<p class="js-score"></p>

<button class="reset" onclick="
score.wins=0;
score.ties=0;
score.losses=0;
localStorage.removeItem('score');
text();
">
  Reset
</button>

<script>
// OBJECTS...FOR UPDATING THE SCORE. TO TELL THE USER THE NO.OF WINS,TIES AND LOSSES IN THE GAME

let score=JSON.parse(localStorage.getItem('score'))

if(score===null){
score={
wins:0,
ties:0,
losses:0
}

};

//Score to be dispayed on the page as a paragraph

// Function for the text

text();


//Function 1 to be called..
function playGame(playerMove){

    const computerTake= pickComputerMove();
  
  let outcome='';
  
  if (playerMove==='Scissors'){
    if(computerTake==='rock'){
   outcome='You loose'
   }else if(computerTake ==='Paper'){
      outcome='You Win'
   }else if(computerTake ==='Scissors'){
  outcome='Tie'
   }
  
   
  }else if(playerMove==='paper'){

  if(computerTake==='rock'){
 outcome='You Win'
 }else if(computerTake ==='Paper'){
    outcome='Tie'
 }else if(computerTake ==='Scissors'){
outcome='You loose'
 }

 
  } else if(playerMove==='rock'){

if(computerTake==='rock'){
 outcome='Tie'
 }else if(computerTake ==='Paper'){
    outcome='You loose'
 }else if(computerTake ==='Scissors'){
outcome='You Win'
 }

 
  }
  if(outcome==='You Win'){
score.wins+=1;

}else if(outcome==='Tie'){
score.ties+=1;
}else if(outcome==='You loose'){
score.losses+=1;
}

localStorage.setItem('score',JSON.stringify(score));
document.querySelector('.js-move').innerHTML=`You
<img class="move-icon" src="Rock-paper-scissors img/${playerMove}-emoji.png" alt="">
<img class="move-icon" src="Rock-paper-scissors img/${computerTake}-emoji.png" alt="">
computer`;
document.querySelector('.js-result').innerHTML=` ${outcome}`;
text();

}


function text(){
    document.querySelector('.js-score')
    .innerHTML= `Wins:${score.wins}, Ties:${score.ties} ,Losses:${score.losses}` 
}


//Function 2.
function pickComputerMove(){
 const randomNumber=Math.random();

let computerTake='';

if(randomNumber>=0 && randomNumber <1/3){
computerTake='rock'
}else if(randomNumber>=1/3 && randomNumber <2/3 ){
computerTake='Paper'

}else if(randomNumber>=2/3 && randomNumber<1){
    computerTake='Scissors'
}

return computerTake;
}
</script>

</body>
</html>
