<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
<button onclick="
//Calling Function 1
playGame('rock');
    ">

Rock
</button>

<button onclick="
playGame('paper');
">

Paper
</button>

<button onclick="
playGame('Scissors');
">

Scissors
</button>

<p class="js-button"></p>

<button onclick="
score.wins=0;
score.ties=0;
score.losses=0;
localStorage.removeItem('score');
">
  Reset
</button>

<script>
// OBJECTS...FOR UPDATING THE SCORE. TO TELL THE USER THE NO.OF WINS,TIES AND LOSSES IN THE GAME

let score=JSON.parse(localStorage.getItem('score'))

if(score===null){
score={
wins:0,
ties:0,
losses:0
}

};

//Score to be dispayed o the page as a paragraph

document.querySelector('.js-button')
.innerHTML= `Wins:${score.wins}, Ties:${score.ties} ,Losses:${score.losses}` 


//Function 1 to be called..
function playGame(playerMove){

    const computerTake= pickComputerMove();
  
  let outcome='';
  
  if (playerMove==='Scissors'){
    if(computerTake==='rock'){
   outcome='You loose'
   }else if(computerTake ==='Paper'){
      outcome='You Win'
   }else if(computerTake ==='Scissors'){
  outcome='Tie'
   }
  
   
  }else if(playerMove==='paper'){

  if(computerTake==='rock'){
 outcome='You Win'
 }else if(computerTake ==='Paper'){
    outcome='Tie'
 }else if(computerTake ==='Scissors'){
outcome='You loose'
 }

 
  } else if(playerMove==='rock'){

if(computerTake==='rock'){
 outcome='Tie'
 }else if(computerTake ==='Paper'){
    outcome='You loose'
 }else if(computerTake ==='Scissors'){
outcome='You Win'
 }

 
  }
  if(outcome==='You Win'){
score.wins+=1;

}else if(outcome==='Tie'){
score.ties+=1;
}else if(outcome==='You loose'){
score.losses+=1;
}

localStorage.setItem('score',JSON.stringify(score));

document.querySelector('.js-button')
.innerHTML= `Wins:${score.wins}, Ties:${score.ties} ,Losses:${score.losses}` 

alert(`You chose ${playerMove} and the commputer took: ${computerTake}\n \n Result:${outcome} 
Wins:${score.wins}, Ties:${score.ties} ,Losses:${score.losses} `)
 
}


//Function 2.
function pickComputerMove(){
 const randomNumber=Math.random();

let computerTake='';

if(randomNumber>=0 && randomNumber <1/3){
computerTake='rock'
}else if(randomNumber>=1/3 && randomNumber <2/3 ){
computerTake='Paper'

}else if(randomNumber>=2/3 && randomNumber<1){
    computerTake='Scissors'
}

return computerTake;
}
</script>

</body>
</html>
