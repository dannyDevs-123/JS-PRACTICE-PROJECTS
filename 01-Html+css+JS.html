<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<style>
.first-button{
    background-color: rgb(255,216, 20);
    padding: 7px 50px;
    border: none;
    border-radius: 15px;
    color: black;
}

.second-button{
    background-color: black;
    color: white;
    padding: 12px 35px;
    border-radius: 7px;
    border: none;
}

.third-button{
background-color: rgb(230,230,230);
padding:12px 45px ;
border: none;
border-radius:5px ;
color: black;
margin-left: 10px;
}
</style>
<body>
 <p>Amazon button</p>
<button class="first-button"> Add to Cart</button>
<p>Uber buttons</p>

<button class="second-button"> Request now</button>

<button class="third-button">Schedule for later</button>
</body>
</html>
