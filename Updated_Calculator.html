<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>

<link rel="stylesheet" href="styles/calculator.css">
</head>


<body>

  <div>
    <p style="font-size: 30px; color: white;" class="js-display"> </p>
    <p>
       <button class="button-style" onclick="
      updateCalculation('1')
       
       ">1</button>
    
    
    <button  class="button-style" onclick="
    
    updateCalculation('2')
    ">2</button>
    
    
    <button  class="button-style" onclick="
      updateCalculation('3')
    
    ">3</button>
    
    <button class="opera" onclick="
      updateCalculation('+')
      localStorage.setItem('calculate',calculation)
    ">+</button>
    
    </p>
    
    <p>
    
    <button
    class="button-style" onclick="
      updateCalculation('4')
    
    "
    > 4</button>
    
    
    <button  class="button-style"
    onclick="
    
    updateCalculation('5')
    "
    >5</button>
    
    
    <button  class="button-style" onclick="
    updateCalculation('6')
    "
    >6</button>
    
    <button class="opera" onclick="
      updateCalculation('-')
      localStorage.setItem('calculate',calculation)
    ">-</button>
    
    </p>
    
    <p>
    
    <button  class="button-style" onclick="
    
    updateCalculation('7')
    "
    >7</button>
    
    <button  class="button-style" onclick="
    
    updateCalculation('8')
    "
    >8</button>
    
    <button  class="button-style" onclick="
      updateCalculation('9')
    "
    >9</button>
    
    <button class="opera" onclick="
      updateCalculation('*')
      localStorage.setItem('calculate',calculation)
    ">*</button>
    
    </p>
    
    <p>
    <button  class="button-style" onclick="
      updateCalculation('0')
    "
    >0</button>
    
    <button class="dot-style" onclick="
      updateCalculation('.')
      localStorage.setItem('calculate',calculation)
    ">. </button>
    
    <button class="equal-style" onclick="
    calculation=eval(calculation)
    displayCalculation();
    localStorage.setItem('calculate',calculation)
    ">=</button>
    
    <button class="opera" onclick="
      updateCalculation('/')
      localStorage.setItem('calculate',calculation)
    ">/</button>
    
    
    </p>
    
    <p>
      <button  class="button-style-cl" onclick="
      calculation='';
      displayCalculation();
      localStorage.setItem('calculate',calculation)
      ">clear</button>
    
    </p>
    <script>
    let calculation=localStorage.getItem('calculate')|| '';
    
    
    
    function updateCalculation(numb){
    calculation+=numb;
    displayCalculation()
    localStorage.setItem('calculate',calculation)
    return calculation;
    }
    
    function displayCalculation(){
      document.querySelector('.js-display').innerHTML=calculation;
    }
    
    </script>
    
    </body>

  </div>
</html>
