function convertToFahrenheit(celsius){
 let fahrenheit=(celsius*9/5)+32
 return fahrenheit;
}
console.log(`${convertToFahrenheit(25)}F`);

function convertToCelsius(Fahrenheit){
let Celsius=(Fahrenheit-32)*5/9;
return Celsius
}
console.log(`${convertToCelsius(86)}C`);

function convertTemperature(degrees,unit){
if(unit==='C'){
 return convertToFahrenheit(degrees)+'F'
}else if(unit==='F'){
return convertToCelsius(degrees)+'C'

}else{
    return 'invalid unit'
}
}
console.log(convertTemperature(80,'C'));
console.log(convertTemperature(50,'T'));
console.log(convertTemperature(100,'F'));

//Function to convert lenght

function convertlength(length, from, to){

        if(from==='miles' && to==='km'){
        result=length*1.6;
        } else if(from ==='km' && to ==='miles'){
        result=length / 1.6

        }else if (from ==='km' && to ==='km'){
        result=(length);
        }
        //updated to suppport converting between km,miles and feet
        else if(from==='miles'&& to==='ft'){
        result=length*5280
        } else if(from==='km' && to==='ft'){
        result=length*3281
        } else {
        return(`invalid unit:${from}-${to}`)
        }
        return (`${result} ${to}`);

        }
        console.log(convertlength(50,'miles','km'));
        console.log(convertlength(32,'km','miles'));
        console.log(convertlength(50,'km','km'));
        console.log(convertlength(70,'m','km')); 
        console.log(convertlength(5,'miles','km'));
        console.log(convertlength(5,'miles','ft'));
        console.log(convertlength(5,'km','ft'));
