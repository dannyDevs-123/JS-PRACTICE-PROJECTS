<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
<style>
.Add{
background-color: yellow;
border: none;
padding: 5px;
color: black;
border-width: 1px;
border-color: rgb(59, 206, 206);
border-style: solid;
}
.buy{
background-color: orange;
border: none;
color: black;
padding: 5px;
border-style: solid;
border-width: 1px;
border-color: black;
margin-left: 10px;
}
.Add,.buy:hover{
cursor: pointer;
}


</style>
</head>
<body>
<p>Adults Plain Cotton T-shirt</p>
<p>Price:$7.99</p>
<button class="Add" onclick="alert('Added')">Add to cart</button>

<button class="buy" onclick="console.log('Loading'),alert('Purchased')">Buy now</button>
</body>
</html>
