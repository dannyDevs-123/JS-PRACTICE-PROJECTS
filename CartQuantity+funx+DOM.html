   <button onclick=" cartQuantity=0;

    <p class="js-display"></p>

    <p class="js-display2"></p>
     
    <script>
let cartQuantity=0 

document.querySelector('.js-display').innerHTML=`CartQuantity:${cartQuantity}`

function updatecartQuantity( change){
if(cartQuantity+change>10){
document.querySelector('.js-display2').innerHTML='Cart is Full.\n MAX:10'
}else if(cartQuantity+change < 0){
    document.querySelector('.js-display2').innerHTML='Not enough items in the cart'
} else{
cartQuantity+=change
}
 
document.querySelector('.js-display').innerHTML=`CartQuantity:${cartQuantity}`

}


    </script>
