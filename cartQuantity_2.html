<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise variables</title>

    <style>
        button{
font-weight: bold;
font-family: arial;
margin-right: 10px;
border: none;
border-width: 1px;
background-color: rgb(201, 197, 197);
border-radius: 5px;
padding: 10px;
cursor: pointer;
border-width: solid;


        }
        button:hover{
background-color: rgb(0, 128, 117);
transition-duration: 0.5s;

        }
    </style>
</head>
<body>
    <!--Code to dispay cart buttons for practice//executed in the console-->

   <button onclick="
    cartQuantity=cartQuantity;
    console.log(`cartQuantity:${cartQuantity}`)
    ">Show Quantity

   </button>

 <button onclick="
 cartQuantity=cartQuantity+1
 console.log(`cartQuantity:${cartQuantity}`);
 
 ">
Add to Cart</button>

  <button onclick="
   cartQuantity+=2
   console.log(`cartQuantity:${cartQuantity}`);
  "> +2</button>


   <button onclick=" cartQuantity+=3
 console.log(`cartQuantity:${cartQuantity}`);">+3</button>


   <button onclick=" cartQuantity+=4
 console.log(`cartQuantity:${cartQuantity}`);">+4</button>


   <button onclick=" cartQuantity+=5
 console.log(`cartQuantity:${cartQuantity}`);">+5</button>

<button onclick=" cartQuantity-=1
 console.log(`cartQuantity:${cartQuantity}`);">Remove from cart</button>

<button onclick="cartQuantity-=2
 console.log(`cartQuantity:${cartQuantity}`);">-2
</button>


<button onclick="
cartQuantity-=3
console.log(`cartQuantity:${cartQuantity}`);
">

-3
</button>


   <button onclick=" cartQuantity=0;
   console.log('cart was reset');
  console.log(`cartQuantity:${cartQuantity}`);">
 
    
    Reset Cart</button> 
     
    <script>
let cartQuantity=0

//Basic exercises for practice(executed in the console)

let name='Danny';

console.log(`My name is:${name}`)

let cost=(5+(2*3)+9);

console.log(`Cost of food:$${cost}`);

let taxAmount=(cost*0.1);
console.log(`Tax(10%):$${taxAmount}`)

let totalCost=cost+taxAmount;
console.log(`Total cost:$${totalCost}`)
    </script>
</body>
</html>
