<style>
.firstButton{
    background-color: rgb(115, 184, 120);
    border: none;
    border-color: solid;
    border-width: 1px;
    border-radius: 7px;
    width: 100px;
    padding:7px;
}

.firstButton:hover{
    background-color: rgb(99, 61, 64);
    transition-duration: 0.5s;
    opacity: 0.8;
    color: white;
    cursor: pointer;
}

</style>


<body>
  
<!--<button onclick="
    const firstButton = document.querySelector('button');
    if(firstButton.innerHTML==='Subscribe'){
      firstButton.innerHTML='Subscribed'
    }else{
        firstButton.innerHTML='Subscribe';
    }
    ">Subscribe</button>-->

    <button class="firstButton" onclick="
    Subscribe();
    ">Subscribe</button>

    <p>Amazon Shipping calculator</p>
    <input class="js-textbox" type="text" placeholder="cost of order" onkeydown="
   handleCostKeyDown();
    ">

    <button onclick="
      AmazonProject();

    ">Calculate</button>

    <p class="js-display"></p>

    <p class="Notice"></p>

    <script>
        
        

function Subscribe(){
    const firstButton = document.querySelector('.firstButton');
    if(firstButton.innerHTML==='Subscribe'){
      firstButton.innerHTML='Subscribed'
    }else{
        firstButton.innerHTML='Subscribe';
    }
}
    function AmazonProject(){
        const textBox= document.querySelector('.js-textbox');
      let cost=Number(textBox.value);
    if(cost < 40){
        cost=(cost+10);
    }
    document.querySelector('.js-display').innerHTML=`Total is:$${cost}`;

    
    
    }

function handleCostKeyDown(){
    if(event.key==='Enter'){
        AmazonProject();
    }
}
  
    </script>

</body>
</html>.
